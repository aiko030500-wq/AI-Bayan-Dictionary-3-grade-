<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI BAYAN • Visual Vocabulary • Grade 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#0b6f78;
  --gold:#f3c84b;
  --bg:#eaf6f8;
  --ink:#0a3c42;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(180deg,#0b6f78,#0a5f67);
}
.app{max-width:760px;margin:auto;padding:14px;color:#fff}
.card{
  background:#fff;
  color:var(--ink);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  border:3px solid var(--gold);
}
.header{
  text-align:center;
}
.header img{width:90px}
h1,h2,h3{margin:6px 0}
.btn{
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:900;
  cursor:pointer;
}
.main{background:var(--green);color:#fff}
.light{background:#fff;border:2px solid var(--green);color:var(--green)}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.word{
  background:var(--bg);
  border-radius:16px;
  padding:10px;
  text-align:center;
}
.word img{width:100%;border-radius:12px}
.correct{border:3px solid #1aa06c}
.wrong{border:3px solid #d62828}
.hidden{display:none}
.footer{text-align:center;font-size:12px;font-weight:800;opacity:.85}
@media print{
  body{background:#fff}
  .btn,.footer{display:none}
  .card{page-break-inside:avoid}
  body::after{
    content:"AI BAYAN • 3 grade • 2025";
    position:fixed;
    bottom:40%;
    left:10%;
    font-size:32px;
    opacity:.15;
    transform:rotate(-30deg);
  }
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<script>
/* ===== CONFIG ===== */
const STUDENT_PIN="2844";
const TEACHER_PIN="3234";

/* ===== DATA: UNIT 1 ===== */
const UNIT1=[
{l:1,t:"Hello!",v:[
["hello","привет","img/unit1/lesson1/hello.png"],
["goodbye","пока","img/unit1/lesson1/goodbye.png"],
["how are you","как дела","img/unit1/lesson1/how_are_you.png"],
["fine","хорошо","img/unit1/lesson1/fine.png"]
]},
{l:2,t:"My name",v:[
["my name is","меня зовут","img/unit1/lesson2/my_name_is.png"],
["what’s your name","как тебя зовут","img/unit1/lesson2/whats_your_name.png"],
["I’m","я","img/unit1/lesson2/im.png"],
["this is","это","img/unit1/lesson2/this_is.png"]
]},
{l:3,t:"Alphabet",v:[
["A","эй","img/unit1/lesson3/a.png"],
["B","би","img/unit1/lesson3/b.png"],
["C","си","img/unit1/lesson3/c.png"],
["D","ди","img/unit1/lesson3/d.png"]
]},
{l:4,t:"Numbers 1–10",v:[
["one","один","img/unit1/lesson4/one.png"],
["two","два","img/unit1/lesson4/two.png"],
["three","три","img/unit1/lesson4/three.png"],
["ten","десять","img/unit1/lesson4/ten.png"]
]},
{l:5,t:"Numbers 11–20",v:[
["eleven","11","img/unit1/lesson5/eleven.png"],
["twelve","12","img/unit1/lesson5/twelve.png"],
["fifteen","15","img/unit1/lesson5/fifteen.png"],
["twenty","20","img/unit1/lesson5/twenty.png"]
]},
{l:6,t:"Colours",v:[
["red","красный","img/unit1/lesson6/red.png"],
["blue","синий","img/unit1/lesson6/blue.png"],
["green","зелёный","img/unit1/lesson6/green.png"],
["yellow","жёлтый","img/unit1/lesson6/yellow.png"]
]},
{l:7,t:"Countries",v:[
["Kazakhstan","Казахстан","img/unit1/lesson7/kazakhstan.png"],
["UK","Великобритания","img/unit1/lesson7/uk.png"],
["USA","США","img/unit1/lesson7/usa.png"],
["Russia","Россия","img/unit1/lesson7/russia.png"]
]},
{l:8,t:"About me",v:[
["name","имя","img/unit1/lesson8/name.png"],
["age","возраст","img/unit1/lesson8/age.png"],
["country","страна","img/unit1/lesson8/country.png"],
["favourite colour","любимый цвет","img/unit1/lesson8/colour.png"]
]}
];

/* ===== STATE ===== */
let user=null;

/* ===== UI ===== */
const app=document.getElementById("app");

function renderLogin(){
app.innerHTML=`
<div class="card header">
<img src="logo.png"><h2>AI BAYAN</h2>
<input id="login" placeholder="Login (3EL1)" class="light"><br><br>
<input id="pin" type="password" placeholder="PIN" class="light"><br><br>
<button class="btn main" onclick="login()">Enter</button>
</div>`;
}

function login(){
const pin=document.getElementById("pin").value;
const log=document.getElementById("login").value;
if(pin===STUDENT_PIN && /^3EL\d+$/.test(log)){user=log;renderMenu();return;}
if(pin===TEACHER_PIN){user="TEACHER";renderMenu();return;}
alert("Wrong login or PIN");
}

function renderMenu(){
app.innerHTML=`
<div class="card header">
<img src="logo.png">
<h2>UNIT 1 • Hello English</h2>
<p>Select lesson</p>
</div>
${UNIT1.map(u=>`
<div class="card">
<h3>Lesson ${u.l}: ${u.t}</h3>
<button class="btn main" onclick="renderLesson(${u.l})">Open</button>
</div>`).join("")}
<div class="footer">AI BAYAN • Grade 3</div>`;
}

function renderLesson(n){
const L=UNIT1[n-1];
app.innerHTML=`
<div class="card header">
<img src="logo.png">
<h2>Lesson ${L.l}: ${L.t}</h2>
</div>

<div class="card">
<h3>Vocabulary</h3>
<div class="grid">
${L.v.map(w=>`
<div class="word">
<img src="${w[2]}">
<b>${w[0]}</b><br>${w[1]}
</div>`).join("")}
</div>
</div>

<div class="card">
<h3>Worksheet — choose word</h3>
${L.v.map(w=>`
<p>${w[1]} →
<select onchange="check(this,'${w[0]}')">
<option></option>
${L.v.map(o=>`<option>${o[0]}</option>`).join("")}
</select></p>`).join("")}
</div>

<div class="card">
<button class="btn main" onclick="window.print()">Print</button>
<button class="btn light" onclick="renderMenu()">Back</button>
</div>`;
}

function check(sel,ans){
sel.className=(sel.value===ans)?"correct":"wrong";
}
renderLogin();
</script>
</body>
</html>
